{% extends "base.html" %}


  {% block crumbs %}
    <ul class="breadcrumb">
      <li><a href="/"><span class="glyphicon glyphicon-home"></span></a></li>
      <li><a href="{% url "shows" %}">Shows</a></li>
      <li class="active">{{show}}</li>
    </ul>
    {% endblock %}
 

{% block content %}
<ul>
  <h2>{{ show }}</h2>
  {% for episode in episode_list %}
  <li> <a href="/logger/episode/{{episode.id}}">{{ episode }}</a> </li>
  {% endfor %}
</ul>
{% endblock %}
